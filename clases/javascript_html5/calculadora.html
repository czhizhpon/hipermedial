<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
    <link href="css/cal_layout.css" rel="stylesheet"/>
    
	<script src="js/calculadora.js" type="text/javascript"></script>
	<title>Javascript</title>
</head>
<body>
	<section>
		<header>
			<!-- <h2>Calculadora</h2> -->
		</header>
		<form id="f_calc">
            
            <label id="label_result">0</label>
            
            <div id="numbers_container">
                <input type="button" id="in_7" value="7" onclick="print_value(this.value)"/>
                <input type="button" id="in_8" value="8" onclick="print_value(this.value)"/>
                <input type="button" id="in_9" value="9" onclick="print_value(this.value)"/>
                
                <br/>
                <input type="button" id="in_4" value="4" onclick="print_value(this.value)"/>
                <input type="button" id="in_5" value="5" onclick="print_value(this.value)"/>
                <input type="button" id="in_6" value="6" onclick="print_value(this.value)"/>
                
                <br/>
                <input type="button" id="in_1" value="1" onclick="print_value(this.value)"/>
                <input type="button" id="in_2" value="2" onclick="print_value(this.value)"/>
                <input type="button" id="in_3" value="3" onclick="print_value(this.value)"/>
                
                <br/>
                <input type="button" id="in_dot" value="." onclick="print_value(this.value)"/>
                <input type="button" id="in_0" value="0" onclick="print_value(this.value)"/>
                <input type="button" id="in_del" value="C" onclick="print_value(this.value)"/>
            </div>
            <div id="operations_container">
                <input type="button" id="in_div" value="/" onclick="print_value(this.value)"/>
                <input type="button" id="in_mul" value="*" onclick="print_value(this.value)"/>
                <input type="button" id="in_sub" value="-" onclick="print_value(this.value)"/>
                <input type="button" id="in_add" value="+" onclick="print_value(this.value)"/>
                <input type="button" id="in_eq" value="=" onclick="calc_result()"/>
            </div>
		</form>
	</section>
</body>
</html>
