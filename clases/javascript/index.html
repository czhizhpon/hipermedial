<html>
<head>
	<meta charset="utf-8"/>
	<link href="css/style.css" rel="stylesheet"/>
	<title>Javascript</title>
</head>
<body>
	<section>
		<header>
			<h2>Formulario JavaScript</h2>
		</header>
		<article class="form_container">
			<h3>Datos Personales</h3>
			<form class="f_register">
				
				<label for="i_email">Email:</label>
				<input type="email" id="i_email"/>
				<br/>
				<label for="i_username">Nombre de Usuario:</label>
				<input type="text" id="i_username"/>
				<br/>
				<label for="i_password">Contraseña:</label>
				<input type="password" id="i_password"/>
				<br/>
				<label for="i_confirm_password">Repetir Contraseña:</label>
				<input type="password" id="i_confirm_password"/>
				<br/>
				<label for="i_name">Nombres:</label>
				<input type="text" id="i_name"/>
				<br/>
				<label for="i_lastname">Apellidos:</label>
				<input type="text" id="i_lastname"/>
				<br/>
				<label for="i_dni">Cédula:</label>
				<input type="text" id="i_dni"/>
				<br/>
				<label for="i_address">Dirección:</label>
				<input type="text" id="i_dni"/>
				<br/>
				<!--
				<label for="i_born">F. Nacimiento</label>
				<input type="date" id="i_born"/>
				<br/>
				-->
				<div class="d_button_container">
					<input type="submit" id="i_send_data" class="button" value="Enviar"/>
				</div>
			</form>
		</article>
	</section>
</body>
</html>
